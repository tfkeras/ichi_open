<div class="row location_error" v-if="locationError == 1">
  <div class="col s12">現在地を許可すると、近い駅の情報を表示します。</div>
</div>
<div class="row" v-if="locationError &gt;= 2">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card red lighten-4">
      <div class="card-content">
        <span class="card-title">現在地取得エラー</span>
        <p v-if="locationError &gt;= 2">現在地の取得に失敗しました。エラーコード[[locationError]]</p>
      </div>
      <div class="card-action">
        <a class="blue-text text-darken-1 waves-effect" v-on:click="reload()">リロード</a>
      </div>
    </div>
  </div>
</div>
<div class="row" v-if="networkError">
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card red lighten-4">
      <div class="card-content">
        <span class="card-title">ネットワークエラー</span>
        <p v-if="networkError">ネットワークが切断されました。</p>
      </div>
      <div class="card-action">
        <a class="blue-text text-darken-1 waves-effect" v-on:click="reload()">リロード</a>
      </div>
    </div>
  </div>
</div>
